<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 主渐变：紫色到粉色到橙色 -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    
    <!-- 深色背景渐变 -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
    
    <!-- 光晕效果 -->
    <radialGradient id="glow" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0"/>
    </radialGradient>
    
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- 文字发光 -->
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- 光晕层 -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#glow)"/>
  
  <!-- 顶部装饰线 -->
  <rect x="120" y="60" width="272" height="4" rx="2" fill="url(#main-gradient)" opacity="0.6"/>
  
  <!-- 中心大写字母 M -->
  <g filter="url(#text-glow)">
    <text x="256" y="200" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="150" 
          font-weight="900" 
          fill="url(#main-gradient)" 
          text-anchor="middle" 
          dominant-baseline="middle">M</text>
  </g>
  
  <!-- AI 闪电符号 - 右上角 -->
  <g transform="translate(355, 85)" filter="url(#shadow)">
    <path d="M18 0 L6 20 L14 20 L0 40 L28 16 L20 16 Z" fill="url(#main-gradient)"/>
  </g>
  
  <!-- 产品名称 Memoraid -->
  <text x="256" y="310" 
        font-family="Arial, sans-serif" 
        font-size="52" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="2">Memoraid</text>
  
  <!-- 分隔线 -->
  <rect x="160" y="340" width="192" height="2" rx="1" fill="white" opacity="0.3"/>
  
  <!-- 功能介绍文字 -->
  <text x="256" y="380" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        fill="#A78BFA" 
        text-anchor="middle" 
        opacity="0.9">AI 内容助手</text>
  
  <!-- 底部小字说明 -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="white" 
        text-anchor="middle" 
        opacity="0.6">总结 · 提取 · 发布</text>
  
  <!-- 底部装饰点 -->
  <g opacity="0.5">
    <circle cx="200" cy="460" r="5" fill="#8B5CF6"/>
    <circle cx="232" cy="460" r="5" fill="#EC4899"/>
    <circle cx="264" cy="460" r="5" fill="#F97316"/>
    <circle cx="296" cy="460" r="5" fill="#EC4899"/>
    <circle cx="328" cy="460" r="5" fill="#8B5CF6"/>
  </g>
</svg>
